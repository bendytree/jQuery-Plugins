        <style type="text/css">
          .gitprogress {
              display:none;
              background-color:rgba(0, 0, 0, .8);
              padding:20px;
              width:510px;
              position:fixed;
              right:0;
              top:100px;
              border-radius:20px 0 0 20px;
              -webkit-border-radius:20px 0 0 20px;
              -moz-border-radius:20px 0 0 20px;
              text-align:center;
          }
          .gitprogress h1 {
              color: #FFFFFF;
              text-align:center;
              margin-top:0;
              padding-top:0;
          }
          .gitprogress .graph {
              width:500px;
              height:320px;
              margin: 0 auto 20px 0;
          }
          .gitprogress .close {
              position:absolute;
              top:10px;
              right:10px;
              width:60px;
              padding:7px;
              text-align:center;
              color:#333333;
              background-color:#CCCCCC;
              border:solid 1px #EEEEEE;
              font-size:10pt;
              border-radius:3px;
              -webkit-border-radius:3px;
              -moz-border-radius:3px;
              cursor:pointer;
              font-weight:bold;
          }
          .gitprogress .close:hover {
              background-color:#EEEEEE;
              border-color:#FFFFFF;
              color:#000000;
          }
        </style>
    </head>

      <script type="text/javascript">
      $(function(){
 
        $.gitprogress("http://buzz.am/gitprogress/app.txt", function(progress){

            var data = [];
            var ticks = [];
            $.each(progress.days, function(i, day){
                data.push([day.date, day.modifications]);
                //ticks.push([day.date, day.dateStr]);
            });

            var options = {
                series: {
                    lines: {
                        fill: true,
                        fillColor: "rgba(0, 255, 0, 0.3)"
                    }
                },
                colors: ["#00FF00"],
                xaxis: {
                    mode: "time",
                    timeFormat: "%b %d",
                    tickColor: "#555555",
                    color: "#999999"
                },
                yaxis: {
                    min: progress.min * .98,
                    tickColor: "#555555",
                    color: "#999999",
                    labelWidth: 30
                },
                grid: {
                    backgroundColor: "#333333",
                    borderWidth:0
                }
            };

            $.plot($(".gitprogress .graph"), [data], options);
        });

        $(".gitprogress .close").click(function(){
            $(this).closest(".gitprogress").effect("slide", { direction: "right", mode: "hide" });
        });

        $(".launcher").click(function(){
            $(".gitprogress").effect("slide", { direction: "right", mode: "show" });
        });
 
      });
      </script>
